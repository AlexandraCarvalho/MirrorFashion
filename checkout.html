<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Checkout Mirror Fashion</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/open-iconic-bootstrap.css">
    <link rel="stylesheet" href="css/estilo.css">

</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <div class="row">
    <h1 class="display-4">Otima escolha!</h1>
    <p class="lead">Obrigada por comprar na Mirror Fashion!
        Preencha seus dados para efetivar a compra.</p>

    </div>
    <!--<div class="container">-->
    <div class="card mb-3">
        <div class="card-header">
        <h2>Sua compra</h2>
    </div> <!--fim do card header-->
        <div class="card-body">
            <img src="img/produtos/foto1-azul.png" alt="Fuzzy Cardigan"
            class="img-thumbnail mb-3">
        <dl>
            <dt>Produto</dt>
            <dd>Fuzzy Cardigan</dd>

            <dt>Cor</dt>
            <dd>Verde</dd>

            <dt>Tamanho</dt>
            <dd>38</dd>

            <dt>Preço</dt>
            <dd id="preco">129,90</dd>
        </dl>
        <div class="form-group">
            <label for="qtd">Quantidade:</label>
            <input type="number" id="qtd" min="1" max="99" value="1" class="form-control">
        </div>

        <div class="form-group">
            <label for="total">Total:</label>
            <output for="qtd preco" id="total" class="form-control">
                R$ 129,90</output>
        </div>
      </div>
    </div> 
   <!--</div>-->
    <form class="col-md-8">
     <div class="row"></div>
        <fieldset class="col-lg-6">
            <legend>Dados Pesssoais</legend>
            <div class="form-group">
                <label for="nome">Nome Completo</label>
                <input type="text" class="form-control" id="nome" name="nome" autofocus required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="email@exemplo.com">
            </div>

            <div class="form-group">
                <label for="cpf">CPF</label>
                <input type="text" class="form-control" id="cpf" name="cpf" data-mask="999.999.999-99" required>
            </div>

            <div class="form-group custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="newsletter">
                <label class="custom-control-label" for="newsletter">
                    Quero receber Newsletter da Mirror Fashion</label>
            </div>
        </fieldset>
        <fieldset class="col-lg-6">
            <div class="col-md-4">
                <div class="card-mb-3">
            <legend>Cartão de Crédito</legend>
            <div class="form-group">
                <label for="numero-cartao">Número - CVV</label>
                <input type="text" class="form-control" id="numero-cartao" name="numero-cartao">
            </div>

            <div class="form-group">
                <label for="bandeira-cartao">Bandeira</label>
                <select class="custom-select" id="bandeira-cartao">
                    <option disabled selected>Selecione uma opção...</option>
                    <option value="master">MasterCard</option>
                    <option value="visa">VISA</option>
                    <option value="amex">American Express</option>
                </select>
            </div>

            <div class="form-group">
                <label for="validade-cartao">Validade</label>
                <input type="month" class="form-control" id="validade-cartao" name="validade-cartao">
            </div>
           </div><!--div card-mb-3-->
        </div> <!--div col-md-4-->
        </fieldset>
        </div><!--div do button-->
        <button type="submit" class="btn btn-primary">
          <!--  <span class="oi oi-thumb-up"></span> tirando o icone do botão-->
            Confirmar Pedido
        </button>
    </form>
    </div><!--fim do .row-->
   </div> <!--fim do .container-->
   
   <script type="text/javascript" src="js/total.js"></script>
   <script type="text/javascript" src="js/jquery.js"></script>
   <script type="text/javascript" src="js/inputmask-plugin.js"></script>
</body>
</html>
